<!-- active_box_contact_section -->
<section id="contact">
    <div class="acive_box_app_contact">
        <div class="container-fluid">

            <div class="col-md-12 text-center">
                <h3>Send Your contact information, if You want more to know!</h3>
                <p>If You have questions or want to get our company news?! </p>
                <a data-toggle="modal" data-target="#myModal" class="acive_box_app_button acive_box_app_button_large">Get
                    contact form</a>
            </div>

            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <div class="modal-content" id="acive_box_app_contact_modal">

                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Contact Form:</h4>
                        </div>
                        <div class="modal-body">

                            <ul class="flex-outer">
                                <li>
                                    <label id="contact-form-widget-text-section-subject-form-name">Mail
                                        adress:</label>
                                    <input id="text-section-mail-adress-form" type="text"
                                           name="mailadress" placeholder="You can add mail adress">
                                </li>

                                <li>
                                    <label
                                        id="contact-form-widget-text-section-contacts-form-name">Subject:</label>
                                    <input id="text-section-mail-subject-form" type="email" name="mailsubject"
                                           placeholder="Add subject">
                                    <span
                                        id="contact-form-widget-text-section-contacts-form-add-button icon-add-button"
                                        data-active="true"></span>
                                </li>

                                <li>
                                    <label
                                        id="contact-form-widget-text-section-message-form-name">Message:</label>
                                    <textarea id="contact-form-widget-text-section-message-form" rows="10"
                                              name="mailmessage"
                                              placeholder="Leave your message here"></textarea>
                                </li>

                                <li>
                                    <input id="copycheckbox" type="checkbox"
                                           name="copycheckbox">
                                    <label for="copycheckbox"><span
                                        id="contact-form-widget-send-section-copy-checkbox-name">Save a copy</span></label>

                                    <span id="contact-form-widget-send-section-button-block"></span>
                                    <button class="acive_box_app_button acive_box_app_button_large" type="button"
                                            id="contact-form-widget-send-section-button">Send contact info
                                    </button>
                                </li>
                            </ul>

                        </div>

                        <div class="modal-footer">
                            <div id="modal_sending_info"></div>
                            <button type="button" class="acive_box_app_button acive_box_app_button_large"
                                    data-dismiss="modal" onclick="refresh_contact_form()">Close form
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
