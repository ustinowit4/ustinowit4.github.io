<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/blog-post-widget-fonts.css">
    <link rel="stylesheet" href="css/blog-post-widget.css">
</head>
<body>
    <div class="blog-post-widget">
        <header class="blog-post-widget-header">
            <img class="blog-post-widget-header-background" src="images/header-background.png" alt="Header background">
        </header>
        <div class="blog-post-widget-content">
            <img class="blog-post-widget-content-avatar" src="images/avatar.png" alt="Avatar">
            <div class="blog-post-widget-content-text-wrapper">
                <h2 class="blog-post-widget-content-user-name">John Raymons</h2>
                <p class="blog-post-widget-content-post">
                    Your talent amazes! This is awesome. Excited to see the final product.
                </p>
            </div>
        </div>
        <div class="blog-post-widget-comments-block">
            <div class="blog-post-widget-comments-block-comments-area">
                
            </div>
            <textarea name="comment" id="blog-post-widget-comments-block-user-comment" placeholder="You can leave your comment..."></textarea>
            <span class="blog-post-widget-comments-block-user-comment-add-button icon-add-button"></span>
        </div>
        <footer class="blog-post-widget-footer">
            <div class="blog-post-widget-footer-item blog-post-widget-footer-views">
                <span class="blog-post-widget-footer-item-icon icon-preview"></span>
                <span class="blog-post-widget-footer-item-number blog-post-widget-footer-views-number"></span>
            </div>
            <div class="blog-post-widget-footer-item blog-post-widget-footer-comments" data-active="false">
                <span class="blog-post-widget-footer-item-icon icon-comment-bubble"></span>
                <span class="blog-post-widget-footer-item-number blog-post-widget-footer-comments-number"></span>
            </div>
            <div class="blog-post-widget-footer-item blog-post-widget-footer-likes" data-active="false">
                <span class="blog-post-widget-footer-item-icon icon-heart"></span>
                <span class="blog-post-widget-footer-item-number blog-post-widget-footer-likes-number"></span>
            </div>
        </footer>
    </div>
    <script src="libs/jQuery/jquery-3.1.0.min.js"></script>
    <script src="js/blog-post-widget.js"></script>
</body>
</html>
